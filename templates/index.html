<!DOCTYPE html>
<html>
<head>
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>{{ app_name }}</h1>

    <div class="form-container">
        <h2>Agregar Actividad</h2>
        <form action="/agregar" method="POST">
            <select name="dia" required>
                {% for dia in agenda.keys() %}
                    <option value="{{ dia }}">{{ dia }}</option>
                {% endfor %}
            </select>

            <input type="text" name="actividad" placeholder="Actividad" required>
            <input type="time" name="hora" required>

            <button type="submit">Agregar</button>
        </form>
    </div>

    <div class="agenda-container">
        {% for dia, actividades in agenda.items() %}
            <div class="dia">
                <h3>{{ dia }}</h3>

                {% if actividades %}
                    <ul>
                        {% for act in actividades %}
                            <li>
                                <span>{{ act.hora }} - {{ act.actividad }}</span>
                                <a href="/eliminar/{{ dia }}/{{ loop.index0 }}">‚ùå</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="vacio">Sin actividades</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
